<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form name="caculators">
<table>

    <tr>
        <td colspan="4">
            <input type="text" name="display" id="input">
        </td>
    </tr>
    <tr>
        <td><input type="button" name="one" value="1" onclick="caculator('1')"></td>
        <td><input type="button" name="two" value="2" onclick="caculator('2')"></td>
        <td><input type="button" name="three" value="3" onclick="caculator('3')"></td>
        <td><input type="button" class="operator" name="plus" value="+" onclick="caculator('+')">
        </td>
    </tr>
    <tr>
        <td><input type="button" name="four" value="4" onclick="caculator('4')"></td>
        <td><input type="button" name="five" value="5" onclick="caculator('5')"></td>
        <td><input type="button" name="six" value="6" onclick="caculator('6')"></td>
        <td><input type="button" class="operator" name="plus" value="-" onclick="caculator('-')">
        </td>
    </tr>
    <tr>
        <td><input type="button" name="seven" value="7" onclick="caculator('7')"></td>
        <td><input type="button" name="eigh" value="8" onclick="caculator('8')"></td>
        <td><input type="button" name="nine" value="9" onclick="caculator('9')"></td>
        <td><input type="button" class="operator" name="plus" value="*" onclick="caculator('*')">
        </td>
    </tr>
    <tr>
        <td><input type="reset" class="operator" name="plus" value="C" onclick="caculator('C')">
        <td><input type="button" class="operator" name="plus" value="/" onclick="caculator('/')">
        <td><input type="button"  value="=" onclick="res()">

        </td>
    </tr>
</table>
</form>
<script>
    function caculator (val){
         document.getElementById("input").value += val
    }
    function res(){
        let res = document.getElementById("input").value
        document.getElementById("input").value = eval(res)
    }

</script>
</body>
</html>
